<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Normal Counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <section id = "main">
        <h1>A Normal Counter</h1>
        <hr>
        <p>Incrementing the counter below will do absolutely nothing</p>
        <script src="script.js"></script>
        <div id = "button_container">
          <button onclick="increment()" id = "increment">Increment</button>
          <button onclick="reset()" id = "reset">Reset</button>
        </div>
        <p id="count">0</p>
      </section>
  </body>

  <footer>
    <p id = "footer"><em><b>made by yours truly</b></em></p>
  </footer>
</html>
